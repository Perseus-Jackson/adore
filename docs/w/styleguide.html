<h2 id="adore-style-guide">ADORe Style Guide</h2>
<p>For all applicable purposes the use of the ROS style guides is encouraged.</p>
<p>There is one for <a href="http://wiki.ros.org/CppStyleGuide">C++</a> and one for <a href="http://wiki.ros.org/PyStyleGuide">Python</a>.</p>

    <script type="text/javascript">

    $(document).ready(function() {

        // Sidebar functionality.
        $('.page-togglesidebar').click(function(){
            $('body').toggleClass('page-sidebar-closed')
        });

        // Apply code highlighting.
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });

        // Apply CSS to all tables.
        $('.page-md table').addClass('table thead-light table-hover');

        // Set images to lightbox.
        $('.page-md img').on('click', function(event) {
            var imgsrc = $(this).attr('src');
            bootbox.alert({
                message: '<img src="'+imgsrc+'" style="width:100%; height:auto;"></img>',
                backdrop: true,
                closeButton: false,
                size: 'large'
            });
        });
    });
    </script>
